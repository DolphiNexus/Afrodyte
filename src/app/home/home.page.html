<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content class="container" *ngIf="items">
  <h1><span>Hats</span></h1>
  <div class="scrolling-wrapper-flexbox" style="margin-left: 10px;">
    <div class="card">
      <div *ngFor="let item of items">
        <div class="picture">
          <img *ngIf="item.payload.doc.data().description == 'hat'" [src]="item.payload.doc.data().image">
        </div>
      </div>
    </div>
  </div>
</ion-content>
