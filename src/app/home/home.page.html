<ion-header>
  <ion-toolbar class="header">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false">
              <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-menu-button>
        </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
    <img [src]="item.payload.doc.data().image">
  </ion-item>
</ion-content>

<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
